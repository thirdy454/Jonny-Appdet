<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   

    <form>
       <p>please input your name</p>         

       <input type ="text" id="name">
       <input type = "button" onClick="done()" value="submit">                     
                                                                                                                          
    </form>
    <p id="parameter"></p>  

    <script>
        function done(){
            inputName = document.getElementById("name").value;
          
            greetings(inputName);
        }

        
        function greetings(name){
            document.getElementById("parameter").innerHTML = "Welcome friend " + name + "!<br> Have a nice day!";
        }


    </script>
</body>
</html>
